<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div>
      <header class="linearLayout horizontal center background-orange">
        <div class="item background-greenYellow">Logo</div>
        <div class="item background-green right">Versandsteuerung</div>
      </header>
      <nav class="linearLayout horizontal right">
        <button>** A **</button>
        <button>** B **</button>
        <button>** C **</button>
      </nav>
      <section class="linearLayout horizontal">
        <div class="item background-red">
          <article class="linearLayout vertical">
            <div class="item right  background-green">A</div>
            <div class="item center background-greenYellow">B</div>
            <div class="item background-green">C</div>
          </article>
        </div>
        <div class="item background-orange">B</div>
        <div class="item background-red">C</div>
        <div class="item background-orange">D</div>
        <div class="item background-orange">E</div>
      </section>
      <section class="linearLayout vertical">
        <div class="item background-orange">A</div>
        <div class="item background-red">B</div>
        <div class="item background-orange">C</div>
        <div class="item background-red">D</div>
        <div class="item background-orange">E</div>
        <div class="item background-red">F</div>
        <div class="item background-orange">G</div>
      </section>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
